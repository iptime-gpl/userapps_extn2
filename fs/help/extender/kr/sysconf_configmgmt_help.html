
<UL style='padding:5px;'>

<LI><b>설정 파일 백업</b>
<UL style='list-style-type:square; padding:0; margin-left:20px;'>
        <LI>공유기의 모든 설정값을 PC로 다운로드하여 저장할 수 있습니다.  
        <LI>공유기의 설정을 변경한 후에는, "설정저장"으로 누른 후 백업을 수행 하십시오.
        </UL>

<br>
<LI><b>설정 파일 복구 </b>
<UL style='list-style-type:square; padding:0; margin-left:20px;'>
        <LI>설정 파일 백업 기능으로 저장된 설정 파일을 이용하여 공유기의 설정을 복구할 수 있습니다.  
        <LI>찾아보기 버튼을 눌러 설정파일을 선택한 후, 설정 파일 복구 버튼을 누릅니다. 
        </UL>

<br>
<LI><b>초기 설정 복원</b>
<UL style='list-style-type:square; padding:0; margin-left:20px;'>
        <LI>모든 설정이 기본값으로 초기화된 후 재시작 됩니다.
        </UL>
</UL>
